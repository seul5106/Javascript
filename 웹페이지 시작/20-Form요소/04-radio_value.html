<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label><input type="radio" name="subject" value="html"/>HTML</label>
        <label><input type="radio" name="subject" value="css"/>HTML</label>
        <label><input type="radio" name="subject" value="javascript"/>JavaScript</label>
        <button type="button" id="btn">입력값 확인</button>
    </form>
    <hr/>

    <p id="console"></p>
    <script type="text/javascript">
        const radio = document.querySelectorAll("input[name='subject']");
        radio.forEach((v,i)=>{
            v.addEventListener("change",e=>{
                document.querySelector("#console").innerHTML=e.currentTarget.value;
            });
        });

        document.querySelector("#btn").addEventListener("click", e=>{
            let find = false;
            radio.forEach((v,i)=>{
                if(find){
                    return; //이해안감
                }

                if(v.checked){
                    document.querySelector("#console").innerHTML = (i+1) + "번째 항목" + v.value + "이(가)선택됨";
                    find = true;
                }
            });
        });

    </script>
</body>
</html>
