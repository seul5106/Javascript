<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="username">입력하기<input type="checkbox" id="input-enable"/></label>
    <input type="text" name="input" id="input" disabled/>

    <script>
        document.querySelector("#input-enable").addEventListener("change", e=>{
            document.querySelector("#input").disabled = !e.currentTarget.checked;//이해안됨
        });
    </script>


</body>
</html>
