<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li id="one">One</li>
        <li id="two" class="blue">
            Two
            <ul>
                <li id="a">A</li>
                <li id="b" class="blue">B</li>
                <li id="c" class="red">C</li>
                <li id="d">D</li>
            </ul>
        </li>
        <li id="three">Three</li>
        <li id="four" class="blue">Four</li>
    </ul>
    <button type="button" id="btn1">상위 ul의 자식들</button>
    <button type="button" id="btn2">Two의 하위 ul의 자식들</button>
    <script>
        document.querySelector("#btn1").addEventListener("click", e=>{
            console.log(document.querySelector("#list").childNodes);
            console.log(document.querySelector("#list").children);
            const childLi = document.querySelector("#list").children;
            
            for(let c of childLi){
                c.style.backgroundColor = "#0066ff";
            }
        });

        document.querySelector("#btn2").addEventListener("click", e=>{
            console.log(document.querySelector("#two > ul").childNodes);
            console.log(document.querySelector("#two > ul").children);
            const children = document.querySelector("#two > ul").children;

            for(let i= 0; i < children.length; i++){
                console.log(children[i]);
                children[i].style.fontWeight = "900";
            }
        });
    </script>
</body>
</html>
