<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" class="mybtn" data-name="javascript" data-age="20">javascript;20</button>
    <button type="button" class="mybtn" data-name="vanilla" data-age="15">vanilla;15</button>
    <h1 id="console"></h1>
    <script>
        const mybtn = document.querySelectorAll(".mybtn");
        for(let btn of mybtn){
            btn.addEventListener("click", e=>{
                e.currentTarget.dataset.helloworld = "안녕하세요.";
                const name = e.currentTarget.dataset.name;
                const age  = e.currentTarget.dataset.age;
                document.getElementById("console").innerHTML = "이름: "+ name + "나이: " + age;

                console.log(e.currentTarget.dataset.test);

            });
        }
    



    </script>
</body>
</html>
