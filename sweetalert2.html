<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Document</title>

    <style>
        .btn {
            width: 100%;
            height: 200px;
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 60px;
        }
    </style>

</head>

<body>
    <button type="button" class="btn" id="btn0">일반 Alert 버튼</button>
    <button type="button" class="btn" id="btn1">기본 버튼</button>
    <button type="button" class="btn" id="btn2">경고</button>
    <button type="button" class="btn" id="btn3">에러</button>
    <button type="button" class="btn" id="btn4">정보</button>
    <button type="button" class="btn" id="btn5">이미지</button>
    <button type="button" class="btn" id="btn6">alert창 위치이동</button>
    <button type="button" class="btn" id="btn7">타임 프로그레스바</button>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script>
        document.querySelector("#btn0").addEventListener("click", e => {
            alert("일반버튼");
        })
        document.querySelector("#btn1").addEventListener("click", e => {
            Swal.fire('Any fool can use a computer')
        });
        document.querySelector("#btn2").addEventListener("click", e => {
            Swal.fire({
                icon: 'warning', // warning, error, success, info, question
                title: 'Oops...',
                text: 'Something went wrong!',
                footer: '<a href="https://sweetalert2.github.io/">Why do I have this issue?</a>'
            })
        });
        document.querySelector("#btn3").addEventListener("click", e => {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Something went wrong!',
                footer: '<a href="https://sweetalert2.github.io/">Why do I have this issue?</a>'
            })
        });
        document.querySelector("#btn4").addEventListener("click", e => {
            Swal.fire({
                icon: 'info',
                title: 'Oops...',
                text: 'Something went wrong!',
                footer: '<a href="https://sweetalert2.github.io/">Why do I have this issue?</a>'
            })
        });
        document.querySelector("#btn5").addEventListener("click", e => {
            Swal.fire({
                title: 'Sweet!',
                text: 'Modal with a custom image.',
                imageUrl: 'img/001.png',
                imageWidth: 400,
                imageHeight: 200,
                imageAlt: 'Custom image',
            })
        });

        document.querySelector("#btn6").addEventListener("click", e => {
            Swal.fire({
                position: 'top-end', //top, top-start, center, center-start, bottom 등
                icon: 'success',
                title: 'Your work has been saved'
            })
        });

        document.querySelector("#btn7").addEventListener("click", e => {
            const Toast = Swal.mixin({ //파라미터값을 포함하는 Swal의 확장 버전을 반환. Swal 구성을 재사용하는데 유용합니다.
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 6000,
                timerProgressBar: true,
                didOpen: (toast) => { //팝업 수명주기 훅. 팝업이 화면에 표시된 후 비동기적으로 실행됩니다. 팝업 DOM요소를 인수로 제공합니다.
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

            Toast.fire({
                icon: 'success',
                title: 'Signed in successfully'
            })
        });
    </script>
</body>

</html>
